<!--
# ログアウト完了ページ (HTML)

このHTMLは、ユーザーがログアウトした後に表示されるページです。ログアウト処理が完了したことを知らせ、ログインページに戻るリンクを提供します。
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト完了</title>
</head>
<body>
    <!-- ログアウト完了メッセージ -->
    <h1>ログアウト完了</h1>
    <p>正常にログアウトが完了しました。</p>
    
    <!-- ログインページに戻るリンク -->
    <a href="/login">ログインページに戻る</a>
</body>
</html>
